    <style amp-custom>
      body {
        font-family: 'Montserrat', sans-serif;
        color: #222;
        text-align: center;
        min-height: 100vh;
        background: linear-gradient(yellow, orange);
      }

      header h1 {
        margin: 0.5rem 0;
        font-size: 3rem;
      }

      header a {
        text-decoration: none;
        border-bottom: 1px dashed;
      }

      header a + a {
        margin-left: 1rem;
      }

      header time {
        display: block;
        margin: 1rem 0;
      }

      footer {
        margin: 0.5rem 0;
        font-size: 0.9rem;
      }

      footer a {
        text-decoration: none;
        border-bottom: 1px dashed;
      }

      footer p {
        margin: 1rem 0;
      }

      @media (max-width: 636px) {
        header h1 {
          font-size: 2rem;
        }

        main h3 {
          font-size: 1.5rem;
        }

        main li {
          font-size: 1rem;
        }
      }

      amp-layout {
        max-width: 768px;
        margin: 0 auto;
      }

      amp-img {
        max-width: 80%;
        margin: 2rem auto;
        border-radius: 6px;
      }
    </style>
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }

      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }

      @keyframes -amp-start {
        from {
          visibility: hidden;
        }

        to {
          visibility: visible;
        }
      }
    </style>
